  <div class="filters">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="one-to-one">
              <input formControlName="keyword" nz-input placeholder="Buscar oferta por encabezado" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
       
        <nz-form-item>
          <nz-form-control>
            <button nz-button type="submit" nzType="primary" nzShape="round" >Realizar búsqueda</button>
          </nz-form-control>
        </nz-form-item>
      </form>
  </div>


  <div class="table">

    <nz-table 
    [nzData]="listPostulations"
    nzShowPagination
    [nzPageSizeOptions]="[10, 20, 30]"
    nzShowSizeChanger
    [nzPageSize]="pageSize"
    [nzPageIndex]="current"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="isLoadingTable"
    (nzPageSizeChange)="changePageSize($event)"
    (nzPageIndexChange)="changeCurrentPage($event)"
    #basicTable
    >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Estatus</th>  
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.offer.title }}</td>
            <td>{{ data.offer.company.name }}- {{data.status}}</td>
            <td>
              <p-tag severity="{{getStatusColor(data.status)}}" value="{{getStatus(data.status)}}"></p-tag>
            </td>
            <td>
              <nz-space>
                
                <a *nzSpaceItem routerLink="/view-job/{{data.offer.id}}"  target="_blank">
                  <button  nz-button nzType="primary" nzShape="circle">
                    <i nz-icon nzType="eye" nzTheme="outline"></i>
                  </button>
                </a>

                <!-- <button *nzSpaceItem nz-button nzType="primary" nzDanger nzShape="circle">
                  <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button> -->

              </nz-space>
            </td>
          </tr>
        </tbody>
      </nz-table>


  </div>
