  <div class="filters">

    <div class="search-s">
      
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="one-to-one">
              <input formControlName="title" nz-input placeholder="Buscar notificaciones por titulo" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
       
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzShape="round" nzType="primary">Realizar búsqueda</button>
          </nz-form-control>
        </nz-form-item>
      </form>

    </div>





  </div>


  <div class="table">


    <!-- <div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div> -->
     

    <div class="list">
      <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
        <nz-list-item *ngFor="let item of data">
          <nz-list-item-meta
            nzDescription="{{item.title}}"
          >
            <nz-list-item-meta-title>
              <a (click)="navigateViewJob(item.offerId)">{{ item.content }}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
      
          <ul nz-list-item-actions>
              <nz-list-item-action>
                <nz-space>
                  <button (click)="navigateViewJob(item.offerId)" *nzSpaceItem nz-button nzType="primary" nzShape="circle">
                    <i nz-icon nzType="eye" nzTheme="outline"></i>
                  </button>
  
                  <button (click)="deleteNotification(item.id)" *nzSpaceItem nz-button nzType="primary" nzDanger nzShape="circle">
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                  </button>
  
                </nz-space>
              </nz-list-item-action>
          </ul>
      
      
        </nz-list-item>

        <div class="form-inline">
          <div class="pagination-content">
            <nz-pagination
              [nzPageSize]="pageSize"
              [nzPageIndex]="current"
              [nzTotal]="total"
              (nzPageSizeChange)="changePageSize($event)"
              (nzPageIndexChange)="changeCurrentPage($event)"
              id="demo"
            ></nz-pagination>
          </div>
        </div>


        <nz-empty
        [hidden]="data.length > 0"
        nzNotFoundImage="https://cdn-icons-png.flaticon.com/512/1437/1437185.png"
        [nzNotFoundContent]="contentTpl"
        [nzNotFoundFooter]="footerTpl"
        >
        <ng-template #contentTpl>
          <span>
            No existe ninguna notificación en este momento
            <!-- <a  (click)="navigate()">¿Deseas seguir buscando?</a> -->
          </span>
        </ng-template>
        <ng-template #footerTpl>
          <!-- <button nz-button nzType="primary" (click)="navigate()"> Buscar </button> -->
        </ng-template>
       </nz-empty>

      </nz-list>      
    </div>


  </div>
